<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Mukta', sans-serif;
      background-color: #f2f2f2;
      box-sizing: border-box;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: end;
      flex-wrap: wrap;
    }

    .footer-content p {
      margin: 0;
    }

    .social-icons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 28px;
    }

    .social-icons a {
      margin-left: 5px;
    }
  </style>
</head>

<body>
  <table role="presentation"
    style="width: 100%; border-collapse: collapse; border: 0; border-spacing: 0; background-color: #ffffff;">
    <tr>
      <td align="center" style="padding: 20px 0 30px 0;">
        <table role="presentation"
          style="width: 600px; border-collapse: collapse; border: 1px solid #cccccc; border-spacing: 0;">
          <tr>
            <td align="center" style="padding: 40px 0 14px 0; background-color: #ffffff;">
              <img src="./logo-txt-img.svg" alt="Logo" style="width: 138px; height: 40px; border: 0; display: block;" />
            </td>
          </tr>
          <tr>
            <td style="padding: 0 40px 40px 40px;">
              <table role="presentation" style="width: 100%; border-collapse: collapse; border: 0; border-spacing: 0;">
                <tr>
                  <td align="center" style="padding: 0;">
                    <img src="./forgot_pass-main-img.svg" alt="Main Image"
                      style="width: 312px; height: 137px; border: 0; display: block;" />
                  </td>
                </tr>
                <tr>
                  <td align="center" style="padding: 32px 0;">
                    <p style="margin: 0 0 12px 0; font-size: 21px; font-weight: 600;">Hi Olivia,</p>
                    <p style="width: 262px; ">Need to reset password? No problem. Just click the button below.</p>
                  </td>
                </tr>
                <tr>
                  <td align="center">
                    <a href="#"
                      style="background-color: #007bff; color: #ffffff; padding: 10px 8px 10px 20px; text-decoration: none;border: 2px solid #ffffff; border-radius: 30px; display: inline-block;">
                      Reset Password
                      <img src="./arrow-to-button-img.svg" alt="Icon"
                        style=" vertical-align: middle; margin-left: 8px; width: 28px; height: 28px; border: 0;" />
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr style="height: 241px;">
            <td style="padding: 32px 40px; color: #6E6E6E; background-color: #eeeeee;">
              <table role="presentation" style="width: 100%; border-collapse: collapse; border: 0; border-spacing: 0;">
                <tr>
                  <td align="left" style="padding: 0;">
                    <p style="margin: 0 0 16px 0;">If you did not initiate this request, please contact us at <a
                        style="text-decoration: none; color: #007bff;" href="#">support@cairpair.com</a></p>
                    <div style="margin: 0 0 61px 0;">
                      <p style="margin: 0;">Thanks,</p>
                      <p style="margin: 0;">The CairtPair Team</p>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td style="padding: 0;">
                    <div class="footer-content">
                      <div class="social-icons">
                        <p style="font-size: 14px;">&copy; 2024 CairPair</p>
                        <div style="display: flex; flex-direction: row; align-items: center; height: 28px;">
                          <a href="#"><img src="./Facebook.svg" alt="Facebook" width="28" height="28"></a>
                          <a href="#"><img src="./Instagram.svg" alt="Instagram" width="28" height="28"></a>
                          <a href="#"><img src="./LinkedIn.svg" alt="LinkedIn" width="28" height="28"></a>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</html>
